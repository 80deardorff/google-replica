<!DOCTYPE html>
<!-- HTML Code Language Designation -->
<html lang="en" dir="ltr">
  <!-- Head Tag -->
  <head>
    <!-- Character Set -->
    <meta charset="utf-8">
    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Shortcut Icon Link -->
    <link rel="shortcut icon" href="img/google-icon.png">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <!-- Title of Webpage -->
    <title>Google Replica</title>
  </head>

  <!-- Body Tag -->
  <body>
    <!-- Top Navigation Bar -->
    <ul class="nav">
      <li>
        <a href="https://www.google.com/">+Adrian</a>
      </li>
      <li>
        <a href="https://mail.google.com/mail/u/0/?tab=wm">Mail</a>
      </li>
      <li>
        <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
      </li>
      <li>
        <div class="fa fa-th"></div>
      </li>
      <li>
        <div class="fa fa-bell"></div>
      </li>
      <li>
        <span class="share">Share</span>
      </li>
      <li>
        <a href="https://www.google.com/">
          <img class="profile_image" src="img/adrian.png" alt="Profile Image">
        </a>
      </li>
    </ul>
    <!-- Middle Search Bar -->
    <div class="searchBox">
      <img src="img/google-ta.png" alt="Google Image">
      <input type="text" autofocus placeholder="Search Google or type a URL">
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
    <!-- Site Links -->
    <div class="bottom">
      <!-- Left Links -->
      <ul class="left">
        <li>
          <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        </li>
        <li>
          <a href="https://www.google.com/services/?fg=1">Business</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </li>
      </ul>
      <!-- Right Links -->
      <ul class="right">
        <li>
          <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        </li>
        <li>
          <a href="https://policies.google.com/terms?hl=en">Terms</a>
        </li>
        <li>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>
      </ul>
    </div>
  </body>
</html>
